# Enables Jetifier (for migrating old support libraries to AndroidX)
android.useAndroidX=true
android.enableJetifier=true

# Kotlin Daemon optimizations
kotlin.code.style=official
kotlin.incremental=true

# Enables parallel project execution (faster builds)
org.gradle.parallel=true

# Enables Gradle configuration on demand
org.gradle.configureondemand=true

# JVM memory settings (you can tweak these if needed)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enables caching for builds
org.gradle.caching=true
